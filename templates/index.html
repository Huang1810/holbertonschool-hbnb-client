<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,Raleway:700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="HBnb logo">
        <nav class="navbar-menu">
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <h1 class="title">Available Places</h1>
        <section id="filter">
            <h2>Filter Options</h2> <!-- Added heading -->
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <!-- Options will be populated dynamically -->
                <option value="all">Select Country</option>
            </select>
        </section>
        <section id="places-list-section"> <!-- Changed ID to avoid duplication -->
            <h2>Places List</h2> <!-- Added heading -->
            <ul id="places-list-items"> <!-- Changed ID -->
                <!-- List items will be inserted here -->
            </ul>
        </section>
    </main>
    <footer>
        <p id="rights">&copy; 2024 HBnb Evolution. All rights reserved</p>
    </footer>
    <script src="/static/index.js"></script>
</body>
</html>
